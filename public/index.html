<html ng-app="travelFactoryApp">

<head>
    <link href="bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="angular/angular.js"></script>

    <title>travel factory</title>
</head>

<body ng-controller="mainController">
        <div class="row">
          <div id="formModal" class="modal fade" role="dialog">
              <div class="modal-dialog">
                  <div class="modal-content">

                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                      <h4 class="modal-title">Add a New Contact</h4>
                    </div>

                    <div class="modal-body">
                      <form>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="full name" ng-model="newUser.name"></input>
                            <input type="text" class="form-control" placeholder="job description" ng-model="newUser.title"></input>
                            <input type="text" class="form-control" placeholder="address" ng-model="newUser.address"></input>
                            <input type="number" min="0" class="form-control" placeholder="phone" ng-model="newUser.phone" ng-bind="phone | tel" required></input>
                            <input type="text" class="form-control" placeholder="company name" ng-model="newUser.company"></input>
                            <textarea type="text" class="form-control" rows="2" cols="80" placeholder="company info" ng-model="newUser.companyAddress"></textarea>
                            <input type="text" class="form-control" placeholder="Image URL" ng-model="newUser.image"></input><br>
                            <button type="button" class="btn btn-primary" ng-click="createUserWithAddress(newUser)">Submit</button>
                        </div>
                      </form>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
              </div>
            </div>
          </div>


            <div class="row user-container">
              <div class="col-md-12 col-xs-4 user" ng-repeat="user in users">
                      <div class="col-md-4 col-xs-4">
                          <img ng-src="{{user.image}}">
                          <p ng-hide="editable"><b>{{user.title}}</b></p>
                      </div>

                      <div class="col-md-8 col-xs-4 col-md-push-1">
                          <p ng-hide="editable" class="text-left">
                                 <b>{{user.name}}</b> <br>
                                 <i style="color:grey;" class="fa fa-map-marker" aria-hidden="true"></i> {{user.address}} <br>
                                 <b>lat:</b> {{user.location.lat.toFixed(2)}} | <b>lng: </b>{{user.location.lng.toFixed(2)}} <br>
                                 <b>{{user.company}}</b><br>
                                 <span style="width:170px;display:inline-flex;">
                                   {{user.companyAddress}}
                                 </span> <br>
                                 p:{{user.phone | tel }}
                              </p>
                          <!--edit form-->
                          <div class="userControl">
                                <input type="text" class="form-control userControl" placeholder="full name" ng-model="updatedUser.name" ng-show="editable"></input>
                                <input type="text" class="form-control" placeholder="position" ng-model="updatedUser.title" ng-show="editable"></input>
                                <input type="text" class="form-control userControl" placeholder="address" ng-model="updatedUser.address" ng-show="editable"></input>
                                <input type="number" min="0" class="form-control userControl" placeholder="phone number" ng-model="updatedUser.phone" ng-show="editable"></input>
                               <input type="text" class="form-control userControl" placeholder="company" ng-model="updatedUser.company" ng-show="editable"></input>
                               <input type="text" class="form-control" rows="2" cols="80" placeholder="company info" ng-show="editable" ng-model="updatedUser.companyAddress"></input>
                          </div>
                     </div>

                       <!--edit buttons section-->
                      <div class="text-right btns">
                          <button ng-show="editMode" type="button" ng-click="editItem(userCopy)">
                          <i class="fa fa-pencil" aria-hidden="true"></i>
                          </button>

                            <button ng-show="editMode" type="button" ng-click="removeFromList(user._id)"><i class="fa fa-trash" aria-hidden="true"></i>
                            </button>

                            <button class="save-icon-wrapper" type="button" ng-show="editable" ng-click="updateUser(user._id, updatedUser)">
                           <i class="fa fa-floppy-o" aria-hidden="true"></i>
                            </button>
                       </div>
                  </div>
              </div>

              <div class="row">
                <div class="col-md-12 col-xs-4 text-center">
                  <button type="button" data-toggle="modal" data-target="#formModal"><i class="fa fa-plus" aria-hidden="true"></i></button>
                </div>
              </div>

  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script src="bootstrap/dist/js/bootstrap.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services/usersFactory.js"></script>
    <script src="js/controllers/mainController.js"></script>
</body>

</html>
